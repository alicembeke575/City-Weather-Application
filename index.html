<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></a>
    <title>CWA</title>
</head>

<body>
    <div class="container">
        <h1>City Weather Application</h1>
        <div class="">
            <input type="text" class="inputValue" placeholder="Input City Name">
            <button id="searchButton" onclick="getweather()">Search</button>
        </div>
        <div class="display">
            <h3 class="city">Weather in Nairobi is</h3>
            <div class="temp">20 degree celcius</div>
            <img src="/images/image.png" alt="cloud image" class="icon" />
            <div class="desc">light clouds</div>
            <div class="humidity">humidity 57%</div>
            <div class="wind">13.3 km/h</div>
        </div>
    </div>
    <div class="footer">
        <p>By Alice Mukulu</p>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
